<form class="row navBar" (submit)="$event.preventDefault();addItem($event)">
    <div class="col-xs-10 gap-4 pl-1">
      <label for="add-wish" class="visually-hidden">Add Wish</label>
      <input name="new-wish-text" class="p-1 col-xs-12" type="text" id="add-wish" [(ngModel)]="newWishText">
    </div>
    <div class="col-xs-2 d-flex justify-center align-center">
      <button type="submit" class="btn btn-light-secondary btn-hover-light">Add Wish</button>
    </div>
  </form>
