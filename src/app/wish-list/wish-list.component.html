<div class="row mt-3 align-items-center justify-content-center" *ngIf="wishes.length === 0; else showItems">
    <span>No Items to Display.</span>
  </div>

  <!-- <ng-template #noItems>
      <span>No Items to Display.</span>
      </ng-template>-->
  <ng-template #showItems>
    <div class="mt-4">
      <ul class="wish-list">
        <app-wish-item
        *ngFor="let wish of wishes"
        [wishText]="wish.wishText"
        [(fulfilled)]="wish.fulfilled"
        ></app-wish-item>
      </ul>
    </div>
  </ng-template>
