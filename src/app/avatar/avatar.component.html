<div class="avatar-main-container" appClickOutside (clickOutside)="clickedOutside()">
    <button class="avatar-container" (click)="toggleMenu()">
        <div class="avatar-border">
            <img [src]="userIcon" class="h-2">
        </div>
    </button>
    <app-avatar-drop *ngIf="showMenu" [@dropDownMenu]></app-avatar-drop>
</div>
